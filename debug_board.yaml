debug:
  update_interval: 5s

text_sensor:
  - platform: debug
    device:
      name: "Device Info"
    reset_reason:
      name: "Reset Reason"

sensor:
  - platform: debug
    free:
      name: "Heap Free"
    # fragmentation:
      # name: "Heap Fragmentation"
    block:
      name: "Heap Max Block"
    loop_time:
      name: "Loop Time"
    psram:
      name: "Free PSRAM"
    cpu_frequency:
      name: "CPU Frequency"




  # CPU Temperature
  - platform: internal_temperature
    name: "${device_name} CPU Temperature"
    id: cpu_temperature
    unit_of_measurement: "Â°C"
    accuracy_decimals: 1
    device_class: temperature
    state_class: measurement
    icon: "mdi:thermometer"
    update_interval: 5s

  # Memory sensors using correct ESP-IDF functions
  - platform: template
    name: "${device_name} Free RAM"
    id: free_ram
    unit_of_measurement: "B"
    device_class: data_size
    state_class: measurement
    icon: "mdi:memory"
    update_interval: 5s
    lambda: |-
      return heap_caps_get_free_size(MALLOC_CAP_8BIT);

  - platform: template
    name: "${device_name} Total RAM"
    id: total_ram
    unit_of_measurement: "B"
    device_class: data_size
    state_class: measurement
    icon: "mdi:memory"
    update_interval: 5s
    lambda: |-
      return heap_caps_get_total_size(MALLOC_CAP_8BIT);

  - platform: template
    name: "${device_name} Used RAM"
    id: used_ram
    unit_of_measurement: "B"
    device_class: data_size
    state_class: measurement
    icon: "mdi:memory"
    update_interval: 5s
    lambda: |-
      return heap_caps_get_total_size(MALLOC_CAP_8BIT) - heap_caps_get_free_size(MALLOC_CAP_8BIT);

  - platform: template
    name: "${device_name} Free RAM Percentage"
    id: free_ram_percentage
    unit_of_measurement: "%"
    device_class: battery
    state_class: measurement
    icon: "mdi:memory"
    update_interval: 5s
    lambda: |-
      size_t total = heap_caps_get_total_size(MALLOC_CAP_8BIT);
      size_t free = heap_caps_get_free_size(MALLOC_CAP_8BIT);
      if (total > 0) {
        return (free * 100.0) / total;
      }
      return 0;

  # SPIRAM sensors
  - platform: template
    name: "${device_name} Free SPIRAM"
    id: free_psram
    unit_of_measurement: "B"
    device_class: data_size
    state_class: measurement
    icon: "mdi:memory"
    update_interval: 5s
    lambda: |-
      #ifdef BOARD_HAS_PSRAM
        return heap_caps_get_free_size(MALLOC_CAP_SPIRAM);
      #else
        return 0;
      #endif

  - platform: template
    name: "${device_name} Total SPIRAM"
    id: total_psram
    unit_of_measurement: "B"
    device_class: data_size
    state_class: measurement
    icon: "mdi:memory"
    update_interval: 5s
    lambda: |-
      #ifdef BOARD_HAS_PSRAM
        return heap_caps_get_total_size(MALLOC_CAP_SPIRAM);
      #else
        return 0;
      #endif

  - platform: template
    name: "${device_name} Used SPIRAM"
    id: used_psram
    unit_of_measurement: "B"
    device_class: data_size
    state_class: measurement
    icon: "mdi:memory"
    update_interval: 5s
    lambda: |-
      #ifdef BOARD_HAS_PSRAM
        return heap_caps_get_total_size(MALLOC_CAP_SPIRAM) - heap_caps_get_free_size(MALLOC_CAP_SPIRAM);
      #else
        return 0;
      #endif

  - platform: template
    name: "${device_name} Free SPIRAM Percentage"
    id: free_psram_percentage
    unit_of_measurement: "%"
    device_class: battery
    state_class: measurement
    icon: "mdi:memory"
    update_interval: 5s
    lambda: |-
      #ifdef BOARD_HAS_PSRAM
        size_t total = heap_caps_get_total_size(MALLOC_CAP_SPIRAM);
        size_t free = heap_caps_get_free_size(MALLOC_CAP_SPIRAM);
        if (total > 0) {
          return (free * 100.0) / total;
        }
      #endif
      return 0;