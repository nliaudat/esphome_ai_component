# Enable logging
logger:
  # level: ERROR #NONE# ERROR #INFO #DEBUG  #VERBOSE
  level: DEBUG #NONE# ERROR #INFO #DEBUG  #VERBOSE
  # baud_rate: 0 #to disable logging via UART
  logs:
    sensor: INFO
    text_sensor: INFO
    esp32_camera: WARN
    meter_reader_tflite: DEBUG
    ModelHandler: DEBUG
    ImageProcessor: DEBUG
    tflite_coordinator: DEBUG
    internal_temperature: ERROR 
    
    
text_sensor:  
  - platform: template
    name: "${friendly_name} main logs"
    entity_category: diagnostic
    icon: mdi:math-log
    id: ${id_prefix}_main_logs
    
  - platform: template
    name: "${friendly_name} inference"
    entity_category: diagnostic
    icon: mdi:math-log
    id: ${id_prefix}_inference_logs
