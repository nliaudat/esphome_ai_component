number:
  - platform: template
    name: "Max Absolute Difference"
    id: ${id_prefix}_max_absolute_diff
    min_value: 0
    max_value: 2000
    step: 10
    initial_value: 300
    entity_category: config
    optimistic: true
    restore_value: true
    set_action:
      - lambda: |-
          if (id(${id_prefix}_meter_reader) != nullptr) {
            id(${id_prefix}_meter_reader)->set_max_absolute_diff((int)x);
          }

  - platform: template
    name: "Update Interval (s)"
    id: ${id_prefix}_meter_update_interval
    unit_of_measurement: "s"
    min_value: 1
    max_value: 3600
    step: 1
    initial_value: 60
    entity_category: config
    optimistic: true
    restore_value: true
    set_action:
      - lambda: |-
          if (id(${id_prefix}_meter_reader) != nullptr) {
            id(${id_prefix}_meter_reader)->set_update_interval((uint32_t)(x * 1000));
          }

  - platform: template
    name: "Flash Pre-Time (ms)"
    id: ${id_prefix}_flash_pre_time_setting
    unit_of_measurement: "ms"
    min_value: 0
    max_value: 10000
    step: 100
    initial_value: 7000
    entity_category: config
    optimistic: true
    restore_value: true
    set_action:
      - lambda: |-
          if (id(${id_prefix}_flash_controller) != nullptr) {
            id(${id_prefix}_flash_controller)->set_flash_pre_time((uint32_t)x);
          }

  - platform: template
    name: "Flash Post-Time (ms)"
    id: ${id_prefix}_flash_post_time_setting
    unit_of_measurement: "ms"
    min_value: 0
    max_value: 5000
    step: 100
    initial_value: 2000
    entity_category: config
    optimistic: true
    restore_value: true
    set_action:
      - lambda: |-
          if (id(${id_prefix}_flash_controller) != nullptr) {
            id(${id_prefix}_flash_controller)->set_flash_post_time((uint32_t)x);
          }
          
