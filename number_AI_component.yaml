number:
  - platform: template
    name: "Max Absolute Difference"
    id: max_absolute_diff
    min_value: 0
    max_value: 2000
    step: 10
    initial_value: 300
    optimistic: true
    restore_value: true
    set_action:
      - lambda: |-
          if (id(meter_reader) != nullptr) {
            id(meter_reader)->set_max_absolute_diff((int)x);
          }

  - platform: template
    name: "Update Interval (s)"
    id: meter_update_interval
    unit_of_measurement: "s"
    min_value: 1
    max_value: 3600
    step: 1
    initial_value: 60
    optimistic: true
    restore_value: true
    set_action:
      - lambda: |-
          if (id(meter_reader) != nullptr) {
            id(meter_reader)->set_update_interval((uint32_t)(x * 1000));
          }

  - platform: template
    name: "Flash Pre-Time (ms)"
